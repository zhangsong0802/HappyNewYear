    <script type="text/javascript">
        function musicPlay(isPlay) {
            var media = document.querySelector('#audioDom');
            if (isPlay && media.paused) {
                media.play();
            }
            if (!isPlay && !media.paused) {
                media.pause();
            }
        }
        function musicInBrowserHandler() {
            setTimeout(function () {
                musicPlay(true)
            }, 0)
        }
        document.body.addEventListener('touchstart', musicInBrowserHandler);
        document.body.addEventListener('click', musicInBrowserHandler);

            console.log(updateConfig({ autoLaunch: true }));
        })
        function fireworks() {
            $('.page_two').removeClass('hide');
        }

        function wishFun() {
            const wish = [
                "2025 Happy New Year",
                '2025 新年快乐',
                "2025 Happy New Year",
                "财源滚滚",
                "万事顺遂"
            ];
            const text = document.getElementById('wish_text');
            text.style.height = '120px';
            if (text.classList.contains('wish_text')) {
                text.classList.remove("wish_text");
            }
            let i = -1;
            var timer = null;
            clearInterval(timer);
            //开始定时器
            timer = setInterval(() => {
                if (Math.random() * 100 > 2) {
                    if (i < wish.length - 1) {
                        i += 1;
                    } else {
                        i = 0; // 循环播放文字打开这行注释
                    }
                    text.innerText = wish[i];
                    text.style.animation = 'wish 4s infinite';
                }
            }, 4000);
        }

        function start() {
            var text = [
                'Everything went well in the old year, and all will be satisfactory in the new year.❤️',
                "旧岁千般皆如意，新年万事定称心。",
                'May you achieve great things in the new year and everything go smoothly with abundant blessings.',
                "愿君新岁展宏图，万事顺遂福满途。",
                "2025 新年万事如意，万事皆如意。",
                "2025 Happy New Year! ",
            ]
            var str = text.join('<br><br>')
            var str_ = ''
            var i = 0
            var content = document.getElementById('contents')
            var timer = setInterval(() => {
                if (str_.length < str.length) {
                    str_ += str[i++]
                    content.innerHTML = '<p>' + str_ + '<span class="xx" style="opacity: 1;color: red;">❤</span></p>'                        //打印时加光标
                } else {
                    clearInterval(timer)
                    content.innerHTML = '<p>' + str_ + '</p>'
                }
            }, 100)
        }
    </script>
